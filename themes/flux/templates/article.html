{% extends "base.html" %}
{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}
{% block content %}
    <div class="article">
        <article>
            <div class="page_title">
                <h1><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>
                <div class="color_bar color_1"> </div>
                <div class="article_meta">
                    <span><i class="fa fa-clock-o"></i> {{ article.date.strftime('%m/%d/%Y') }}</span>
                    <span><i class="fa fa-user"></i> Posted by {{ article.author }}</span>
                    <span><i class="fa fa-bookmark"></i> {{ article.category }}</span>
                    <!-- <span><i class="fa fa-comments"></i>0 comments</span> -->
                </div>
            </div>
            <div class="article_content">
                {{ article.content }}
            </div>
        </article>
    </div>
{% endblock content %}
